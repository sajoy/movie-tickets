<!DOCTYPE html>
<html>
  <head>
    <title>Better than Fandango</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" id="day1" class="btn btn-default">Sunday</button>
            <button type="button" id="day2" class="btn btn-default">Monday</button>
            <button type="button" id="day3" class="btn btn-default">Tuesday</button>
            <button type="button" id="day4" class="btn btn-default">Wednesday</button>
            <button type="button" id="day5" class="btn btn-default">Thursday</button>
            <button type="button" id="day6" class="btn btn-default">Friday</button>
            <button type="button" id="day7" class="btn btn-default">Saturday</button>
          </div>

        <div id="movie-options">
        </div>

        </div>
        <div class="col-md-4">
          <div id="show-price">
            <h2>Your Ticket Info:</h2>
            Day: <span id="ticket-day"></span><br>
            Movie: <span id="ticket-movie"></span><br>
            Time: <span id="ticket-showtime"></span><br>
            <form id="calculate-price">
              <label for="input-age">Enter your age</label>
              <input type="text" id='input-age'>
              <button type='submit' class='btn btn-success'>Go!</button>
            </form>
            Cost: $<span id='final-price'></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
